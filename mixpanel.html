<!-- Individual Events-->
    
   <script>
     
     <!-- On Splash Screen Load -->
     
      mixpanel.track("Screen View", {        
        "Page Name": "Splash Screen"
      });
     
    <!-- End Of Splash Screen Load -->
     
     
     
     
     <!-- On Clicking Start Button -->
     
      mixpanel.track("CTAs", {        
        "Element": "Start"
      });
     
    <!-- End Of Clicking Start Button -->
     
     
     
     
     <!-- On Context Screen Screen Load -->
     
      mixpanel.track("Screen View", {        
        "Page Name": "Context Screen"
      });
     
    <!-- End Of Splash Screen Load -->
     
     
  
     
      <!-- On Clicking Continue in Welcome Message 3 -->
     
      mixpanel.track('Tutorial Completed');
     
    <!-- End Of Clicking Continue in Welcome Message 3 -->
     
     
     
     
     <!-- On Map Screen Load -->
     
      mixpanel.track("Screen View", {        
        "Page Name": "Map Screen"
      });
     
    <!-- End Of Map Screen Load -->
     
     
     
     
     
      <!-- On Level Icon Click -->
     
      mixpanel.track("CTAs", {        
        "Element": "Level",
         "Level Number": level.variable
      });
     
    <!-- End Of Level Icon Click-->
     
     
     
     
     
      <!-- On Level Start -->
     
       mixpanel.track("Level Started", {        
        "Level Number": level.variable
      });
     
    <!-- End Of Level Start -->
     
     
     
     
     <!-- On Level Completed -->
     
       mixpanel.track("Level Completed", {        
        "Level Number": level.variable,
         "Level Status": level.boolean[won/lost]
         
      });
     
    <!-- End Of Level Completed -->
     
     
     
   
     
<!-- On ScoreCard Play Btn Click -->
     
             mixpanel.track("CTAs", {        
               "Element": "Play Next"
            });
     
 <!-- End Of ScoreCard Play Btn Click -->

             mixpanel.track("CTAs", {        
               "Element": "Play Again"
            });
     
 <!-- End Of ScoreCard RePlay Btn Click -->

             mixpanel.track("CTAs", {        
               "Element": "Leaderboard"
            });
     
 <!-- End Of ScoreCard Leaderboard Btn Click -->
     
     
 
 <!-- On ScoreCard Share Btn Click -->
     
             mixpanel.track("CTAs", {        
               "Element": "Share"
            });
     
 <!-- End Of ScoreCard Play Btn Click -->

      mixpanel.track("Screen View", {        
        "Page Name": "Leaderboard Screen"
      });

            });
